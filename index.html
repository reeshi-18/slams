<!DOCTYPE html>
<html>

<head>
  <title>Save Web Form Data to Spreadsheets - Contact Form</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script>
    function SubForm() {
      $.ajax({
        url: 'https://api.apispreadsheets.com/data/16474/',
        type: 'post',
        data: $("#myForm").serializeArray(),
        success: function () {
          alert("Form Data Submitted :)")
        },
        error: function () {
          alert("There was an error :(")
        }
      });
    }
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="heading">
    <div class="image">
      <img src='assets/Group 103.svg'>
    </div>
  </div>
  <div class="personal">
    <div class="questions">
      <form id="myForm">
        
        <div class="qsn">
          <div class="texthead">
            <label>Title of Slam</label>
          </div>
          <br><br><br><br>
          <input name="qs1" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>What was your first impression of me?</label>
          </div>
          <br><br><br><br>
          <input name="qs2" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>Describe me in one word</label>
          </div>
          <br><br><br><br>
          <input name="qs3" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>Describe our relationship in one word</label>
          </div>
          <br><br><br><br>
          <input name="qs4" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>Describe the craziest thing we have done or been part of</label>
          </div>
          <br><br><br><br>
          <input name="qs5" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>The craziest rumor you have heard about me in the wellness center</label>
          </div>
          <br><br><br><br>
          <input name="qs6" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>The funniest or craziest thing we have done in the wellness center</label>
          </div>
          <br><br><br><br>
          <input name="qs7" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>First chapo you got from me in the wellness center</label>
          </div>
          <br><br><br><br>
          <input name="qs8" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>The best memories we share in the wellness center
            </label>
          </div>
          <br><br><br><br>
          <input name="qs9" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>What would you miss most about me?
            </label>
          </div>
          <br><br><br><br>
          <input name="qs10" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>Have I ever helped you in any manner</label>
          </div>
          <br><br><br><br>
          <input name="qs11" placeholder="Your answer">
        </div>

        <div class="qsn">
          <div class="texthead">
            <label>Any suggestions or advice you want to give me
            </label>
          </div>
          <br><br><br><br>
          <input name="qs12" placeholder="Your answer">
        </div>
        
        <div class="qsn">
          <div class="texthead">
            <label>any memory you want to share or dedicate to me
            </label>
          </div>
          <br><br><br><br>
          <input name="qs6" type="file">
        </div>
        
        
      </form>
      <div class="submit">
        <button type="submit" onclick="SubForm()">Submit</button>
      </div>
    </div>

  </div>
  <div class="footer">
    <img src='assets/Frame.png'>
  </div>
</body>

</html>
